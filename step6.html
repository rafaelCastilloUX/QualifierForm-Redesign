<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 6 New Prequalifier Form S2R</title>
    <!--Bootstrap Core-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/new-form-styles.css">
</head>
<body>    
  <header>
    <nav class="navbar navbar-dark">
        <div class="container"> 
            <a class="navbar-brand" href="#">
                <img src="img/LogoHorizontal.svg" alt="Sell2Rent Logo" >
            </a>     
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--  colapsados  -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sell</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Invest</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Partners</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>
  </header>
  <main class="py-0">
    <form >
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-5 col-lg-6 image-full step6 d-none d-md-block"></div>
                <div class="col-12 col-md-7 col-lg-6 pt-3">
                    <div class="container">
                        <div class="row">
                            <div class="container">
                                <div class="breadcrumb-form">
                                    <ul class="list-inline g-3">
                                        <li class="list-item active"></li>
                                        <li class="list-item active"></li>
                                        <li class="list-item active"></li>
                                        <li class="list-item active"></li>
                                        <li class="list-item active"></li>
                                        <li class="list-item active"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <container id="stage-1" class="question-container ">
                            <div class="row">
                                <div class="col">
                                    <!-- Pregunta 1 -->
                                    <div class="mb-3 row text-white">
                                        <div class="col-sm-12 d-flex">
                                            <h5 class="mb-0 me-2">11 →</h5>
                                            <h2 class="font-poppins">Enter your property estimate value:</h2>
                                        </div>
                                    </div>            
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="container">
                                        <div class="row g-2 text-white">
                                            <div class="col-md-6">
                                              <label for="name" class="form-label">Name:</label>
                                              <input type="text" class="custom-text-input form-control form-control-lg text-white" id="name" placeholder="John">
                                            </div>
                                            <div class="col-md-6">
                                              <label for="lastname" class="form-label">Last Name:</label>
                                              <input type="text" class="custom-text-input form-control form-control-lg text-white" id="lastname" placeholder="Doe">
                                            </div>
                                            <div class="col-12">
                                              <label for="number" class="form-label">Mobile Number:</label>
                                              <input type="phone" class="custom-text-input form-control form-control-lg text-white" id="number" placeholder="+1 555 1234 567">
                                            </div>
                                            <div class="col-12">
                                                <label for="email" class="form-label">Email:</label>
                                                <input type="email" class="custom-text-input form-control form-control-lg text-white" id="email" placeholder="john-doe@mail.com">
                                              </div> 
                                        </div>
                                        <div class="mt-5 row">
                                            <div class="col-sm-12">
                                                <button type="submit" class="btn btn-lg  btn-ok btn-stage" data-next-container="stage-2">OK ✓</button>                         
                                            </div>
                                        </div>         
                                    </div>
                                </div>        
                            </div>
                        </container>
                        <container id="stage-2" class="d-none question-container ">
                            <div class="row">
                                <div class="col">
                                    <!-- Pregunta 1 -->
                                    <div class="mb-3 row text-white">
                                        <div class="col-sm-12 d-flex">
                                            <h5 class="mb-0 me-2">12 →</h5>
                                            <h2 class="font-poppins">When is a good time to contact you:</h2>
                                        </div>
                                    </div>            
                                </div>
                            </div> 
                        </container> 
                    </div>
                </div>
            </div>
        </div>
    </form>
  </main>

  <!-- end of Navbar -->
  <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
