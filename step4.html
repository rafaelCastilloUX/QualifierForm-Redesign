<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 4 New Prequalifier Form S2R</title>
    <!--Bootstrap Core-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/new-form-styles.css">
</head>
<body>    
  <header>
    <nav class="navbar navbar-dark">
        <div class="container"> 
            <a class="navbar-brand" href="#">
                <img src="img/LogoHorizontal.svg" alt="Sell2Rent Logo" >
            </a>     
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--  colapsados  -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sell</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Invest</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Partners</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>
  </header>
  <main class="py-5">
      <form>
        <div class="container">
            <div class="row">
                <div class="container">
                    <div class="breadcrumb-form">
                        <ul class="list-inline g-3">
                            <li class="list-item active"></li>
                            <li class="list-item active"></li>
                            <li class="list-item active"></li>
                            <li class="list-item active"></li>
                            <li class="list-item"></li>
                            <li class="list-item"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!-- Pregunta 1 -->
                    <div class="mb-3 row text-white">
                        <div class="col-sm-12 d-flex">
                            <h5 class="mb-0 me-2">6 →</h5>
                            <h2 class="font-poppins">Choose the reason for seeling your property:</h2>
                        </div>
                    </div>            
                </div>
            </div> 
            <div class="row row-cols-1 row-cols-md-5 g-3">
                <div class="col custom-card">
                    <input type="radio" id="debt" name="reason" value="debt">
                    <label for="debt" class="d-block">
                        <img src="img/debt.png" class="img-fluid d-none d-md-block" alt="Debt">
                        <h4>Debt</h4>
                    </label>
                </div>
                <div class="col custom-card">
                    <input type="radio" id="foreclosure" name="reason" value="foreclosure">
                    <label for="foreclosure" class="d-block">
                        <img src="img/foreclosure.png" class="img-fluid d-none d-md-block" alt="foreclosure">
                        <h4>Foreclosure</h4>
                    </label>
                </div>
                <div class="col custom-card">
                    <input type="radio" id="divorce" name="reason" value="divorce">
                    <label for="divorce" class="d-block">
                        <img src="img/divorce.png" class="img-fluid d-none d-md-block" alt="divorce">
                        <h4>Divorce</h4>
                    </label>
                </div>
                <div class="col custom-card">
                    <input type="radio" id="retirement" name="reason" value="retirement">
                    <label for="retirement" class="d-block">
                        <img src="img/retirement.png" class="img-fluid d-none d-md-block" alt="Retirement">
                        <h4>Retirement</h4>
                    </label>
                </div>
                <div class="col custom-card">
                    <input type="radio" id="bankruptcy" name="reason" value="bankruptcy">
                    <label for="bankruptcy" class="d-block">
                        <img src="img/bankruptcy.png" class="img-fluid d-none d-md-block" alt="Bankruptcy">
                        <h4>Bankruptcy</h4>
                    </label>
                </div>
                <div class="col custom-card">
                    <input type="radio" id="medical" name="reason" value="medical">
                    <label for="medical" class="d-block">
                        <img src="img/medical.png" class="img-fluid d-none d-md-block" alt="Medical Expenses">
                        <h4>Medical Expenses</h4>
                    </label>
                </div>
                <div class="col custom-card">
                    <input type="radio" id="job" name="reason" value="job">
                    <label for="job" class="d-block">
                        <img src="img/job.png" class="img-fluid d-none d-md-block" alt="Loss of Job">
                        <h4>Loss of Job</h4>
                    </label>
                </div>
                <div class="col custom-card">
                    <input type="radio" id="inheritance" name="reason" value="inheritance">
                    <label for="inheritance" class="d-block">
                        <img src="img/inheritance.png" class="img-fluid d-none d-md-block" alt="Inheritance ">
                        <h4>Inheritance</h4>
                    </label>
                </div>
                <div class="col custom-card">
                    <input type="radio" id="market" name="reason" value="market">
                    <label for="market" class="d-block">
                        <img src="img/market.png" class="img-fluid d-none d-md-block" alt="Market Opportunities">
                        <h4>Market Opportunities</h4>
                    </label>
                </div>
                <div class="col custom-card">
                    <input type="radio" id="other" name="reason" value="other">
                    <label for="other" class="d-block">
                        <img src="img/other-reason.png" class="img-fluid d-none d-md-block" alt="Other Property">
                        <h4>Other</h4>
                    </label>
                </div>
            </div> 
            <div class="row mb-2">
                <div class="col col-md-6">
                    <div class="badge p-3 bg-verde w-100 my-3 text-start">
                        <label for="comment" class="form-label fs-5 text-dark">Additional comments:</label>
                        <input type="text" class="custom-text-input form-control bg-transparent text-dark border-1 border-dark placeholder-dark" id="comment" placeholder="Example: Overwhelming credit card debt.">
                    </div>
                </div>
            </div>
            
            <div class="mt-3 row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-lg  btn-ok" onclick="redirectToPage('step5.html')">OK ✓</button>
                </div>
            </div>                   
        </div>
    </form>
  </main>

  <!-- end of Navbar -->
  <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
