<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2 New Prequalifier Form S2R</title>
    <!--Bootstrap Core-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/new-form-styles.css">
</head>
<body>    
  <header>
    <nav class="navbar navbar-dark">
        <div class="container"> 
            <a class="navbar-brand" href="#">
                <img src="img/LogoHorizontal.svg" alt="Sell2Rent Logo" >
            </a>     
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--  colapsados  -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sell</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Invest</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Partners</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>
  </header>
  <main class="py-5">
      <form>
        <div class="container">
            <div class="row">
                <div class="container">
                    <div class="breadcrumb-form">
                        <ul class="list-inline g-3">
                            <li class="list-item active"></li>
                            <li class="list-item active"></li>
                            <li class="list-item"></li>
                            <li class="list-item"></li>
                            <li class="list-item"></li>
                            <li class="list-item"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!-- Pregunta 1 -->
                    <div class="mb-3 row text-white">
                        <div class="col-sm-12 d-flex">
                            <h5 class="mb-0 me-2 text-nowrap">2 →</h5>
                            <h2 class="font-poppins">Select the property type you're selling:</h2>
                        </div>
                    </div>            
                </div>
            </div> 
            <div class="row row-cols-2 row-cols-md-5 g-3">
                <div class="col custom-card">
                    <input type="radio" id="sfh" name="property" value="sfh">
                    <label for="sfh" class="d-block">
                        <img src="img/singleFamilyHouse.png" class="img-fluid" alt="Single Family House">
                        <h4>Single Family House</h4>
                    </label>
                </div>
                <div class="col custom-card">
                    <input type="radio" id="townh" name="property" value="townh">
                    <label for="townh" class="d-block">
                        <img src="img/townhouse.png" class="img-fluid" alt="Single Family House">
                        <h4>Townhouse</h4>
                    </label>
                </div>
                <div class="col custom-card" data-show-div="number-condo">
                    <input type="radio" id="condo" name="property" value="condo">
                    <label for="condo" class="d-block">
                        <img src="img/condo.png" class="img-fluid" alt="Condo">
                        <h4>Condo</h4>
                    </label>
                </div>
                <div class="col custom-card" data-show-div="other">
                    <input type="radio" id="other" name="property" value="other">
                    <label for="other" class="d-block">
                        <img src="img/other.png" class="img-fluid" alt="Other Property">
                        <h4>Other</h4>
                    </label>
                </div>
            </div> 
            <div class="row mb-2 show-div" id="number-condo">
                <div class="col col-md-6">
                    <div class="badge p-3 bg-verde w-100 my-3 text-start">
                        <label for="comment" class="form-label fs-5 text-dark">Enter your condo's unit number:</label>
                        <input type="text" class="custom-text-input form-control bg-transparent text-dark border-1 border-dark placeholder-dark" id="number" placeholder="Example: 1108.">
                    </div>
                </div>
            </div> 
            <div class="mt-3 row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-lg  btn-ok" onclick="redirectToPage('step3.html')">OK ✓</button>
                </div>
            </div>                   
        </div>
    </form>
  </main>

  <!-- end of Navbar -->
  <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
